<div class="container">
  <div class="row">
    <div class="form-group col-md-6 offset-md-3">
    <label for="exampleFormControlInput1">Enter Model Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
  </div>
  <div class="form-group col-md-6 offset-md-3">
     <label for="exampleFormControlInput1">Choose the amount of layer</label>
    <select class="form-control" placeholder="Select the Number of Layer" [(ngModel)]="layer_nums"
            (ngModelChange)="onLayerNumsChange($event)">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

    <table class="table table-striped table-bordered col-md-6 offset-md-3">
      <caption><i>Add/remove textbox and chip dynamically in Angular 6</i></caption>
      <thead>
      <tr>
        <th>Add Layer
          <a (click)="onEditCloseItems()" class="text-info float-right">
            <i class="mdi mdi-{{isEditItems ? 'close' : 'plus'}} mdi-18px"></i>
          </a>
        </th>
      </tr>
      </thead>

      <tbody *ngIf="!isEditItems">
      <!--<tr *ngIf="firstField">-->
        <!--<td>-->
          <!--<i (click)="firstField = false" class="mdi mdi-close mdi-18px"></i> {{firstFieldName}}-->
        <!--</td>-->
      <!--</tr>-->
      <tr *ngFor="let field of fieldArray; let i = index">
        <td *ngIf="field?.name">
          <i (click)="deleteFieldValue(i)" class="mdi mdi-close mdi-18px"></i> {{field.name}}</td>
      </tr>
      </tbody>

      <tbody *ngIf="isEditItems">
      <!--<tr>-->
        <!--<td *ngIf="firstField">-->
          <!--<div class="input-group">-->
            <!--<div class="input-group-prepend">-->
              <!--<div (click)="firstField = false" class="input-group-text"><i class="mdi mdi-close mdi-18px"></i></div>-->
            <!--</div>-->
            <!--<input [(ngModel)]="firstFieldName" class="form-control py-2 " type="text" name="firstFieldName"-->
                   <!--placeholder="Item Name">-->
          <!--</div>-->
        <!--</td>-->
      <!--</tr>-->

      <tr *ngFor="let field of fieldArray; let i = index">
        <td>
          <div class="input-group">
            <div class="input-group-prepend">
              <div (click)="deleteFieldValue(i)" class="input-group-text"><i class="mdi mdi-close mdi-18px"></i></div>
            </div>
            <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}"
                   placeholder="Item Name">
          </div>
        </td>
      </tr>
      <tr>
        <td align="right">
          <button *ngIf="fieldArray.length <= 6" class="btn btn-success btn-sm" type="button" (click)="addFieldValue()"
                  style="margin-right:10px">Add More Item
          </button>
          <button (click)="onEditCloseItems()" class="btn btn-primary btn-sm" type="button">Save</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
<br>
<div class="col-md-2 offset-md-4">
  <button mat-raised-button>Save</button>
</div>
