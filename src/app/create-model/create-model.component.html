<div class="container">
  <div class="row">
    <div class="form-group col-md-12">
      <button type="button" class="btn btn-light" routerLink="/learningmode">Back</button>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="exampleFormControlInput1">Enter Model Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" [(ngModel)]="modelName">
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <table class="table table-striped table-bordered">
        <!--<caption><i>Add/remove textbox and chip dynamically in Angular 6</i></caption>-->
        <thead>
        <tr>
          <th>Add Layer(Maximum of 6 Layers)
            <a (click)="onEditCloseItems()" class="text-info float-right">
              <i class="mdi mdi-{{isEditItems ? 'close' : 'plus'}} mdi-18px"></i>
            </a>
          </th>
        </tr>
        </thead>

        <tbody *ngIf="!isEditItems">
        <!--<tr *ngIf="fieldArray[0]?.val">-->
        <!--<td>-->
        <!--<i (click)="firstField = false" class="mdi mdi-close mdi-18px"></i> {{fieldArray[0].val}}-->
        <!--</td>-->
        <!--</tr>-->
        <tr *ngFor="let field of fieldArray; let i = index">
          <td *ngIf="field?.val">
            <i (click)="deleteFieldValue(i)" class="mdi mdi-close mdi-18px"></i>Layer {{i + 1}} : {{field.val}}
          </td>
        </tr>
        </tbody>

        <tbody *ngIf="isEditItems">
        <!--<tr>-->
        <!--<td *ngIf="firstField">-->
        <!--<div class="input-group">-->
        <!--<div class="input-group-prepend">-->
        <!--<div (click)="firstField = false" class="input-group-text"><i class="mdi mdi-close mdi-18px"></i></div>-->
        <!--</div>-->
        <!--<input [(ngModel)]="firstFieldName" class="form-control py-2 " type="text" name="firstFieldName"-->
        <!--placeholder="Item Name">-->
        <!--</div>-->
        <!--</td>-->
        <!--</tr>-->

        <tr *ngFor="let field of fieldArray; let i = index">
          <td>
            <div class="input-group">
              <div class="input-group-prepend">
                <div (click)="deleteFieldValue(i)" class="input-group-text"><i class="mdi mdi-close mdi-18px"></i></div>
              </div>
              <input [(ngModel)]="field.val" class="form-control" type="text" name="{{field.val}}"
                     placeholder="Number of Neural Nets">
            </div>
          </td>
        </tr>
        <tr>
          <td align="right">
            <button *ngIf="fieldArray.length < 6" class="btn btn-success btn-sm" type="button"
                    (click)="addFieldValue()"
                    style="margin-right:10px">Add More Layer
            </button>
            <button (click)="onEditCloseItems()" class="btn btn-primary btn-sm" type="button">Save</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="exampleFormControlInput1">Choose the Loss Function</label>
      <select class="form-control" placeholder="Choose the Loss Function" [(ngModel)]="loss_function"
              (ngModelChange)="onLayerNumsChange($event)">
        <option value="Mean Squared Error">Mean Squared Error</option>
        <option value="Cross Entropy">Cross Entropy</option>
      </select>
    </div>
    <div class="form-group col-md-6 offset-md-3">
      <label for="exampleFormControlInput1">Enter the Sequence Length(1 - 999)</label>
      <div layout="row" flex class="form-inline">
        <input type="text" class="form-control col-md-2" [(ngModel)]="sequenceLength">
        <mat-slider
          style="width: 400px"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          min="1"
          [(ngModel)]="sequenceLength"
          max="999"></mat-slider>
      </div>
    </div>

    <div class="form-group col-md-6 offset-md-3">
      <label for="exampleFormControlInput1">Enter the Batch Size(1 - 99)</label>
      <!--<input type="email" class="form-control" id="exampleFormControlInput3" placeholder="" [(ngModel)]="batchSize">-->
      <!--<div class="col-md-6">-->
      <div layout="row" flex class="form-inline">
        <input type="text" class="form-control col-md-2" [(ngModel)]="batchSize">
        <mat-slider
          style="width: 400px"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1000"
          min="1"
          [(ngModel)]="batchSize"
          max="99"></mat-slider>
      </div>
    </div>

  </div>
  <div class="col-md-2 offset-md-3">
    <button mat-raised-button (click)="submitForm()">Create</button>
  </div>
</div>
