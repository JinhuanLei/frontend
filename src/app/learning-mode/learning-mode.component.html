<br xmlns:font-size="http://www.w3.org/1999/xhtml" xmlns:font-size="http://www.w3.org/1999/xhtml">
<br>
<br>
<div class="container">
  <div class="row">
    <div class="form-group col-md-12">
      <button type="button" class="btn btn-light" routerLink="/modellist">Back</button>
    </div>
    <div class="col-md-12">
      <h3 class="text-center">Training Modes</h3>
    </div>
     <mat-divider class="col-md-12"></mat-divider>
    <div class="form-group col-md-4 offset-md-2" style="margin-top: 10%">
      <div class="col-md-4">
        <i class="iconfont icon-StartRocketLaunch" style="font-size: 50px;margin-left: 30px" > </i>
      </div>
      <div class="col-md-4">
        <button mat-raised-button (click)="quickStart()">Quick Start</button>
      </div>
    </div>
    <div class="form-group col-md-4 offset-md-1" style="margin-top: 10%">
      <div class="col-md-4">
        <i class="iconfont icon-customize" style="font-size: 50px; margin-left: 40px"> </i>
      </div>
      <div class="col-md-4">
         <button mat-raised-button routerLink="/createmodel" style="margin-left: 20px">Customize</button>
      </div>
    </div>

  </div>
</div>
