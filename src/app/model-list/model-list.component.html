<br>

<table mat-table [dataSource]='myDataArray'>
  <ng-container matColumnDef="modelId">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let model"> {{model.id}} </td>
  </ng-container>

  <ng-container matColumnDef="modelName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let model"> {{model.name}} </td>
  </ng-container>

  <ng-container matColumnDef="modelPeriod">
    <th mat-header-cell *matHeaderCellDef> Training Period</th>
    <td mat-cell *matCellDef="let model"> {{model.period}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
