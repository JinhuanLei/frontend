<div class="example-button-row">
  <button mat-raised-button routerLink="/quickstart" >Create a New Model</button>
</div>
<table mat-table [dataSource]='myDataArray'>
  <ng-container matColumnDef="modelId">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let model"> {{model.id}} </td>
  </ng-container>

  <ng-container matColumnDef="modelName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let model"> {{model.model_name}} </td>
  </ng-container>

  <ng-container matColumnDef="modelPeriod">
    <th mat-header-cell *matHeaderCellDef> Training Period</th>
    <td mat-cell *matCellDef="let model"> {{model.model_period}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
